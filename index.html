<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valutico</title>

    <!--Importing FontAwesome-->
    <script src="https://kit.fontawesome.com/c836f0ce7a.js" crossorigin="anonymous"></script>

    <!--Importing Manrope Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!--Linking CSS Files-->
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/banner.css">

</head>

<body>
    <!--Responsive Nav Bar-->

    <header>

        <nav class="flexDisplay">

            <div class="logo">
                <img src="./images/logo.png" alt="Vaultico Logo">
            </div>

            <div class="menuOptions">
                <ul class="flexDisplay">
                    <li class="active">Home</li>
                    <li class="flexDisplay">Solutions <div class="down"><i class="fa-solid fa-chevron-down"></i></div></li>
                    <li class="flexDisplay">Your work <div class="down"><i class="fa-solid fa-chevron-down"></i></div></li>
                    <li class="flexDisplay">Company <div class="down"><i class="fa-solid fa-chevron-down"></i></div></li>
                </ul>
            </div>

            <div class="flexDisplay">

                <div class="homeButton flexDisplay">
                    <p>Request a Demo <i class="fa-solid fa-square-check"></i></p>       
                </div>

                <div class="BarsIcon">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </div>
        
        </nav>

    </header>

    <main>

        <!--Banner Section-->
        <div class="section1">
            <h1>The World's Leading Business Valuation Software</h1>
        </div>

    </main>
    
</body>
</html>
